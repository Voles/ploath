<div class="span12">
	<ul>
		<li ng-repeat="(id, playlist) in playlists"><a href="#/playlists/{{ id }}">{{ playlist.name }}</a></li>
	</ul>
</div>

<a ng-click="logout()">Logout</a>

<!-- Add playlist -->
<form class="add-song" ng-submit="add(newPlaylist)">
	<div class="input-append">
		<input ng-model="newPlaylist.name" placeholder="Playlist name" type="text" class="span10" />
		<input type="submit" class="btn btn-success" type="button">Add</input>
	</div>
</form>
